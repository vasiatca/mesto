<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фото" />
        <div class="profile__info">
          <div class="profile__item">
            <div class="profile__item-inner">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" id="edit-popup" class="profile__edit-button"></button>
            </div>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="element">
        <li class="element__card">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" />
          <div class="element__info">
            <h3 class="element__title">Карачаевск</h3>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__card">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото" />
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__card">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото" />
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__card">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото" />
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__card">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото" />
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__card">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" />
          <div class="element__info">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content" name="edit-profile" action="#">
        <input type="text" class="popup__field" name="name-input" />
        <input type="text" class="popup__field" name="job-input" />
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
