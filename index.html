<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фото" />
        <div class="profile__info">
          <div class="profile__item">
            <div class="profile__item-inner">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" id="edit-popup" class="profile__edit-button"></button>
            </div>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" id="add-popup" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="element">
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="edit-profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content" name="edit-profile" action="#" novalidate>
        <input type="text" class="popup__field" name="name-input" placeholder="Имя" minlength="2" maxlength="40"
          required />
        <span class="popup__error"></span>
        <input type="text" class="popup__field" name="job-input" placeholder="О себе" minlength="2" maxlength="200"
          required />
        <span class="popup__error"></span>
        <button type="submit" class="popup__submit-button popup__submit-button_disabled">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="add-card-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__content" name="add-card" action="#" novalidate>
        <input type="text" class="popup__field" name="name-input" placeholder="Место" minlength="2" maxlength="40"
          required />
        <span class="popup__error"></span>
        <input type="url" class="popup__field" name="link-input" placeholder="Ссылка" required />
        <span class="popup__error"></span>
        <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_picture" id="picture-popup">
    <div class="popup__container popup__container_picture">
      <button type="button" class="popup__close"></button>
      <img src="#" alt="Картинка" class="popup__picture">
      <div class="popup__picture-caption"></div>
    </div>
  </div>

  <template id="element__card-template">
    <li class="element__card">
      <img class="element__image" src="#" alt="Фото" />
      <button type="button" class="element__delete"></button>
      <div class="element__info">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
